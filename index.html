<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">

        <div class="left-side">

            <img class="image-background" src="hall.jpg" alt="Hall of trees">

            <div class="logo-box"></div>

            <div class="svg-wrapper">
                <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="gradient">
                            <stop offset="0%" stop-color="white" stop-opacity="0" />
                            <stop offset="100%" stop-color="white" stop-opacity="1" />
                        </linearGradient>
                    </defs>
                    <circle cx="0" cy="50" r="50" fill="url(#gradient)" />
                    <text fill="white" font-size="45" font-family="" x="55" y="70">dot</text>
                </svg>
            </div>

            <p id="photo_credit">Photo by
                <a class="image-link" href="https://pixabay.com/photos/hall-trees-nature-forest-path-7986771/" target="_blank"> Lenzatic</a>
                on
                <a class="image-link"href="https://pixabay.com/" target="_blank"> Pixabay</a>
            </p>

        </div>

        <div class="right-side">

            <div class="header">
                <p id="header_text">This is a dream Larry, it's not real. Everything you are reading here is dummy text. Sign up <em>now</em> to wake up.</p>
                <p id="header_text">It's time to <em>wake</em> up, Larry.</p>
            </div>

            <div class="form-container">
                <h3>Let's do this!</h3>

                <div class="nested-form-container">
                    <form class="left-form" action="#" method="post">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">

                        <label for="email">Email</label>
                        <input type="text" id="email">

                        <label for="password">* Password</label>
                        <input type="text" id="password" required>
                    </form>

                    <form class="right-form" action="#" method="post">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">

                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number">

                        <label for="confirm-password">* Confirm Password</label>
                        <input type="text" id="confirm-password" required>
                    </form>
                </div>
            </div>

            <div class="footer">
                <button>Create Account</button>
                <p id="foot_para">Already have an account?
                    <a id="foot_link" href="#"> Log in</a>
                </p>
            </div>

        </div>

    </div>
</body>
</html>
